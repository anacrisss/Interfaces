<body>
    <h1>¡Contáctanos!</h1>
    
    <section class="Formulario">
        <h2>Formulario de Contacto</h2>
        <form>
            <fieldset>
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname" placeholder="fulano" required>
                <br>
                <label for="fmail">Email:</label>
                <input type="email" id="fmail" name="fmail" placeholder="fulano@email.es" pattern="email" required>
            </fieldset>

            <fieldset>
                <label for="ftel">Teléfono:</label>
                <input type="tel" id="ftel" name="ftel" required>
                <br>
                <label for="fdate">Date:</label>
                <input type="date" id="fdate" name="fdate" required>
            </fieldset>
            
            <fieldset>
                <label for="cars">Choose a car:</label>
                    <select id="cars" name="cars" size="1">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat" selected>Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <br>
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor">
            </fieldset>

            <fieldset>
                <input list="browsers">
                <datalist id="browsers">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Enviar">
        </form>

    </section>
