    <header>

        <nav>

                <li><a href="galeria.html">Galería</a></li>

    <section id="galeria">
        <h2 id="titulo">Galería</h2>
        <div class="gallery">
            <div class="image-container">
                <label for="img1">
                    <img src="imagenes/GlaciarAneto.jpg" alt="Pirineos 1" class="gallery-image">
                    <p class="image-text">Vista del Aneto, el pico más alto de los Pirineos.</p>
                </label>
            </div>
            <div class="image-container">
                <label for="img2">
                    <img src="imagenes/valleOrdesa.jpg" alt="Pirineos 2" class="gallery-image">

            <div class="image-container">
                <label for="img3">
                    <img src="imagenes/lagoPanticosa.jpg" alt="Pirineos 3" class="gallery-image">

            </div>
            <div class="image-container">
                <label for="img4">
                    <img src="imagenes/montePerdido.jpg" alt="Pirineos 4" class="gallery-image">

                </label>
            </div>
            <div class="image-container">
                <label for="img4">
                    <img src="imagenes/canionGuara.jpg" alt="Pirineos 5" class="gallery-image">

                </label>
            </div>
            <div class="image-container">
                <label for="img4">
                    <img src="imagenes/mallosRiglos.jpg" alt="Pirineos 5" class="gallery-image">
