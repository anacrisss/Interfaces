<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #elemento, #panel, #mensaje {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            margin: 10px;
        }
        #box {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Ejercicios jQuery</h1>

    <!-- Ejercicio 1 -->
    <button id="toggleButton">Mostrar/Ocultar</button>
    <div id="elemento">Elemento Ej.1</div>

    <!-- Ejercicio 2 -->
    <div id="opacidad">Pasa el ratón</div>

    <!-- Ejercicio 3 -->
    <button id="slideButton">Deslizar Panel</button>
    <div id="panel">Panel Ej.2</div>

    <!-- Ejercicio 4 -->
    <input type="text" id="entrada" placeholder="Escribe algo">
    <div id="mensaje" style="display:none;">Texto detectado Ej.4</div>

    <!-- Ejercicio 5 -->
    <button id="animar">Animar Caja Ej.5</button>
    <div id="box"></div>

    <!-- Ejercicio 6 -->
    <button id="start">Iniciar Animación Ej.6</button>
    <button id="stop">Detener Animación Ej.6</button>
    <button id="reset">RestaurarEj.6</button>

    <!-- Ejercicio 7 y 8 -->
    <div id="colorBox">Haz click o doble click Ej.7y8</div>

    <script>
        $(document).ready(function() {
            // Ejercicio 1
            $('#toggleButton').click(function() {
                $('#elemento').toggle();
            });
            
            // Ejercicio 2
            $('#opacidad').hover(
                function() { $(this).css('opacity', '0.5'); },
                function() { $(this).css('opacity', '1'); }
            );

            // Ejercicio 3
            $('#slideButton').click(function() {
                $('#panel').slideToggle();
            });

            // Ejercicio 4
            $('#entrada').on('input', function() {
                if ($(this).val() !== '') {
                    $('#mensaje').fadeIn();
                } else {
                    $('#mensaje').fadeOut();
                }
            });

            // Ejercicio 5
            $('#animar').click(function() {
                $('#box').animate({ left: '+=100px', top: '+=50px' }, 500);
            });

            // Ejercicio 6
            $('#start').click(function() {
                $('#box').animate({ width: '100px', height: '100px', opacity: 0.5 }, 1000);
            });
            $('#stop').click(function() {
                $('#box').stop();
            });
            $('#reset').click(function() {
                $('#box').css({ width: '50px', height: '50px', opacity: 1 });
            });

            // Ejercicio 7
            $('#colorBox').click(function() {
                $(this).css('background-color', 'yellow');
            });
            $('#colorBox').dblclick(function() {
                $(this).css({ width: '300px', height: '150px' });
            });
        });
    </script>
</body>
</html>
