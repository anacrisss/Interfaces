<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>

    <style>
        /* Ejercicio 1: Recopila las propiedades más relevantes para el diseño de botones
custom en CSS, explicando brevemente la función de cada una en el diseño.

background-color: Define el color de fondo.
color: Especifica el color del texto.
border: Permite añadir un borde al botón (color, grosor, estilo).
border-radius: Redondea las esquinas del botón.
padding: Añade espacio interno entre el texto y los bordes del botón.
margin: Establece el espacio externo alrededor del botón.
font-size y font-family: Cambian el tamaño y estilo de la fuente.
box-shadow: Añade sombras al botón.
transition: Permite animaciones suaves en los cambios de estilo.
cursor: Cambia el puntero al pasar sobre el botón.
 */

        button {
            background-color: #4CAF50;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }



        /* Ejercicio 2: Diseña un botón sencillo diferente a los por defecto, sin hover ni
sombras. */
        .b1 {
            background-color: #4248ed;
            color: antiquewhite;
            padding: 20px 20px;
            font-size: 20px;
        }


        /* Ejercicio 3: Diseña un botón sencillo diferente a los por defecto que tenga los bordes
redondeados. */
        .b2 {
            background-color: rgb(7, 91, 9);
            color: yellow;
            padding: 40px 20px;
            margin-top: 10px;
            border-radius: 10px;
        }


        /* Ejercicio 4: Diseña un botón sencillo diferente a los por defecto y añade efectos de
hover que cambien el botón. */
        .b3:hover {
            background-color: rgb(10, 7, 91);
            color: rgb(224, 113, 23);
            padding: 40px 20px;
            margin-top: 10px;
        }

        /* Ejercicio 5: Diseña un botón sencillo diferente a los por defecto y añade sombreado. */
        .b4 {
            background-color: rgb(10, 7, 91);
            color: rgb(251, 243, 237);
            padding: 30px 20px;
            margin-top: 10px;
            box-shadow: 5px 5px 10px rgb(240, 4, 4);
            /* Sombra a la derecha y abajo, difuminado */
        }

        /* Ejercicio 6: Diseña un botón sencillo diferente a los por defecto y añade un efecto de
click empleando el estado active. */
        .b5 {
            margin-top: 10px;
        }


        /* Ejercicio 7: Diseña un botón que emplee como fondo gradientes lineales o radiales. */
        .b6 {
            background-image: linear-gradient(#ef77c5, #1b1081);
            margin-top: 10px;
        }

        /* Ejercicio 8: Diseña un botón combinando todo lo anterior y guarda su código de css
para poder emplearlo en otras prácticas. No puede haber dos botones iguales entre
alumnado de esta clase. Ponle tu nombre a tu botón. */
      




    </style>
</head>

<body>
    <h1>Práctica de diseño de botones en CSS puro</h1>

    <button class="b1">Botón 1</button><br>
    <button class="b2">Botón 2</button><br><br>
    <button class="b3">Botón 3 hover</button><br>
    <button class="b4">Botón 4</button><br>
    <button class="b5">Botón 5</button><br>
    <button class="b6">Botón 6</button><br>
    <button class="b7">Botón 7</button><br>
    <button class="b8">Botón 8</button><br>

</body>

</html>
